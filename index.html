<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Google</title>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div>
						<a href="#!">Gmail</a>
						<a href="#!">Images</a>
					</div>
					<div class="avatar">
						<a href="#!">
							<svg class="app_icon" focusable="false" viewBox="0 0 24 24">
								<path
									d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
								></path>
							</svg>
						</a>
						<a href="#!" class="app-img"
							><img src="img/unnamed.png" alt=""
						/></a>
					</div>
				</nav>
			</header>
			<main>
				<div class="logo">
					<img id="logo_image" src="img/googlelogo.png" alt="" />
					<h1 id="valueUpdate"></h1>
				</div>

				<div class="input_container">
					<span class="input_section">
						<div>
							<svg
								focusable="false"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								class="search_logo"
							>
								<path
									d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
								></path>
							</svg>
						</div>

						<input type="text" name="search" id="search" />

						<div>
							<svg
								focusable="false"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								id="clear"
								class="search_logo clear-all"
							>
								<path
									d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
								></path>
							</svg>
						</div>

						<div title="search by voice">
							<svg
								class="search_logo mic"
								focusable="false"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill="#4285f4"
									d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
								></path>
								<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
								<path
									fill="#fbbc04"
									d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
								></path>
								<path
									fill="#ea4335"
									d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
								></path>
							</svg>
						</div>
					</span>
				</div>

				<div>
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
				</div>

				<div class="google-offered">
					Google offered in : <a href="#!">Hausa</a> <a href="#!">Igbo</a>
					<a href="#!">Èdè Yorùbá</a> <a href="#!">Nigerian Pidgin</a>
				</div>
			</main>

			<footer>
				<div class="nigeria">Nigeria</div>
				<div class="footer-flex">
					<div class="about">
						<a href="#!">About</a>
						<a href="#!">Advertising</a>
						<a href="#!">Business</a>
						<a href="#!">How Search works </a>
					</div>
					<div class="carbon">
						<a href="#!">
							<img src="img/leaf.png" width="10px" height="10px" alt="" />
							Carbon neutral since 2007</a
						>
					</div>
					<div class="privacy">
						<a href="#!">Privacy</a>
						<a href="#!">Terms</a>
						<a href="#!">Settings</a>
					</div>
				</div>
			</footer>

			<script src="js/app.js"></script>
		</div>
	</body>
</html>
